<div *ngIf="isValid">
    <!-- Cabeçalho do Artigo -->
    <app-header-article [article]="article"></app-header-article>

    <!-- Artigos de 1 a 10 -->
    <app-articles001 [numId]="numId" *ngIf="validFile(1)"></app-articles001>

</div>

<div *ngIf="!isValid">
    <!-- Artigo invalido, não encontrado -->
    <app-article-not-found id={{id}}></app-article-not-found>
</div>

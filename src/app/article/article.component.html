<div *ngIf="isValid">
    <!-- Cabeçalho do Artigo -->
    <app-header-article group={{group}} tool={{tool}} id={{id}}></app-header-article>

    <!-- Artigos de 1 a 10 -->
    <app-articles001 id={{id}} *ngIf="validFile(1)"></app-articles001>

</div>

<div *ngIf="!isValid">
    <!-- Artigo invalido, não encontrado -->
    <app-article-not-found id={{id}}></app-article-not-found>
</div>

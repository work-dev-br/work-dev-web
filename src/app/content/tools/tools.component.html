<div class="tools-container">
    <div class="tools-group">
        Grupo
    </div>
    <div class="tools-item">
        <div *ngFor="let tool of tools">
            <div *ngIf="showTool(tool)">
                <a class="" [routerLink]="['/articles', group, tool.name]">
                    <app-button-tool [tool]="tool"></app-button-tool>
                </a>
            </div>
        </div>
    </div>
</div>

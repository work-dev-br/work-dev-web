<div class="tools-container">
    <app-button-group title="{{group.title}}"></app-button-group>
    <div class="tools-box-itens">
        <div *ngFor="let tool of tools">
            <div *ngIf="showTool(tool)" class="tools-item">
                <a class="" [routerLink]="['/articles', group.name, tool.name]" class="tools-link">
                    <app-button-tool [tool]="tool"></app-button-tool>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="button-article-container">
    <div class="button-article-top">
        <div class="button-article-group">
            {{ article.group }}       
        </div>
        <div [ngStyle]="{'width':'20px'}"></div>
        <div class="button-article-group">
            {{ article.tool }}       
        </div>
    </div>
    <div class="button-article-bottom">
        <div class="button-article-header">
            <div class="button-article-icon">
                <app-show-icon icon="{{article.tool}}"></app-show-icon>
            </div>
            <div class="button-article-box">
                <div class="button-article-title">{{ article.title }}</div>
                <div class="button-article-date">{{ article.date  | date: 'dd/MM/yyyy' }}</div>
            </div>
            <div class="button-article-info">
                <div>***</div>
                <div>new</div>
            </div>
        </div>
        <div class="button-article-divider"></div>
        <div class="button-article-footer">
            <div class="button-article-description">
                {{ article.description }}
            </div>
        </div>
    </div>
</div>

<!-- 
    Id: {{ article.id }} - 
    Titulo: {{ article.title }} <br>
    Descrição: {{ article.description }} <br>

<div class="button-tool-container" 
    [ngStyle]="{'min-width': expands ? '36vw' : '1vw' }">
    <div class="button-tool-title">
        <app-show-icon icon="{{tool.name}}"></app-show-icon>
        <div class="button-title">
            {{ tool.title }}
        </div>
    </div>
    <div class="space-30"></div>
    <div *ngIf="showQuantity()">
        <div class="button-tool-badge">
            {{ tool.quantity }}
        </div>
    </div>
</div>
